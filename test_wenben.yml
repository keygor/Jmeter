app:
  description: 这是一个文本生成测试应用
  icon: 🤖
  icon_background: '#FFEAD5'
  mode: completion
  name: test_wenben
  use_icon_as_answer_icon: false
kind: app
model_config:
  agent_mode:
    enabled: false
    prompt: null
    strategy: null
    tools: []
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    retrieval_model: multiple
  dataset_query_variable: null
  external_data_tools: []
  file_upload:
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
  model:
    completion_params: {}
    mode: chat
    name: gpt-4o
    provider: azure_openai
  more_like_this:
    enabled: false
  opening_statement: null
  pre_prompt: '{{query}}'
  prompt_type: simple
  retriever_resource:
    enabled: true
  sensitive_word_avoidance:
    configs: []
    enabled: false
    type: ''
  speech_to_text:
    enabled: false
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: false
  user_input_form:
  - paragraph:
      default: ''
      label: Query
      required: true
      variable: query
version: 0.1.2
